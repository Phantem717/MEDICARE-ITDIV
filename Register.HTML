            <div class="register-box">
                <h2 class="Rtitle">Register</h2>
        
                <form>
                    <div id="name">
                        <label for="Name"></label><br>
                        <input id="Name" placeholder="Full name" type="name" required><br>
                    </div>

                    <div id="mail">
                        <label for="Email"></label><br>
                        <input id="email" placeholder="Email" type="email" required><br>
                    </div>

                    <div id="gen">
                        <h4 class="Gender">Gender</h4>
    
                        <div class="gender">
                            <label for="Male">
                            <input name ="gender" input type="radio" value="Male"/>
                            Male</label>
                            <span></span>
    
                            <label for="Female">
                            <input name ="gender" input type="radio" value="Female" class="female"/>
                            Female</label><br>
                            <span></span>
    
                        </div>
                    </div>
    
                    <div id="cities">
                        <h4 class="City">City</h4>
                        <select id="city" class="city-form" required>
                            <option value="Aceh">Aceh</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Medan">Medan</option>
                            <option value="Palembang">Palembang</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Pontianak">Pontianak</option>
                            <option value="Balikpapan">Balikpapan</option>
                            <option value="Makassar">Makassar</option>
                        
                        </select><br>
                    </div>

                    <div id="pass">
                        <label for="pword">Password</label><br>
                            <input id="pword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
    
                            <label for="cpword">Confirm Password</label><br>
                            <input id="Cpword" type="password" required><br>
                        </div>
